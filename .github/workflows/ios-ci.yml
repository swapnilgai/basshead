name: iOS CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set gradle.properties from secret
        run: echo "${{ secrets.KEYSTORE_PROPERTIES }}" | base64 --decode > keystore.properties

      - name: Run KtLint
        run: ./gradlew ktlintCheck --info --stacktrace

      - name: Build iOS framework (fat framework)
        run: ./gradlew :composeApp:assembleReleaseFatFramework --stacktrace

      - name: Archive iOS framework
        uses: actions/upload-artifact@v3
        with:
          name: ios-fat-framework
          path: composeApp/build/fat-framework/release/
